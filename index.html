<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kakao talk</title>
</head>
<body>
   <div class="status-bar">
     <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
     </div>
     <div class="status-bar_column">
        <span>18:43</span>
     </div>
     <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
     </div>
   </div> 
  
   <header class="welcome-header">
    <h1 class="Welcome-header_title">Welcome to Kakao Talk</h1>
    <p class="welcome-header_text">If you you have a Kakao Account, log in with your email or phone number</p>
   </header>
  
   <form id="login-form">
    <input type="text" placeholder="Email or Phone number">
    <input type="password" placeholder="password">
    <input type="submit" placeholder="login">
    <a href="#">Find Kakao Account or password</a>
   </form>
   <script src="https://kit.fontawesome.com/fd5a42f995.js" crossorigin="anonymous">
   </script>
</body>
</html>
